{% extends 'base.html' %}

{% block content %}

<h5 style="text-align: center;">{{search_content | title}}</h5>

{% if result %}
    <div class="row">
        {% for post in final_postings %}
            <div class="col s4" style="min-height: 400px">
                <div class="card">
                    <div class="card-image">
                        <a href={{post.1}}><img src={{post.2}} style="height: 200px"></a>
                    </div>
                    <div class="card-content">
                        <p>{{post.0}}</p>
                    </div>
                    <div class="card-action">
                        <a href={{post.1}}>View Listing</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% else %}
 <h6 style="text-align: center">No results found......</h6>
{% endif %}

{% endblock content %}
